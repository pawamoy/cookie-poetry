site_name: {{ cookiecutter.project_name }}
site_description: {{ cookiecutter.project_description }}
site_url: https://{{ cookiecutter.repository_name }}.github.io/
repo_url: https://github.com/{{ cookiecutter.respoitory_namespace }}/{{ cookiecutter.respoitory_name }}
repo_name: {{ cookiecutter.respoitory_namespace }}/{{ cookiecutter.respoitory_name }}

nav:
  - Overview: "index.md"
  - Reference:
    - cli.py: "reference/cli.md"
  - Contributing: "contributing.md"
  - Code of Conduct: "code_of_conduct.md"
  - Changelog: "changelog.md"
  - Credits: "credits.md"

theme:
  name: "material"

extra_css:
  - css/mkdocstrings.css

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.superfences

plugins:
  - search
  - mkdocstrings:
      watch:
        - src/{{ cookiecutter.python_package_import_name }}
